<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body style="background-color: aquamarine">
    <div class="container">
      <div class="row">
        <h2 class="title">SPLITTER</h2>
      </div>
      <div class="row" id="tip-calculator">
        <div class="col-sm-6">
          <div class="card" id="left-card">
            <div class="row">
              <div class="col-12">
                <span class="left-label">Bill</span>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-currency-dollar"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"
                      /></svg
                  ></span>
                  <input
                    type="text"
                    id="bill"
                    class="form-control"
                    placeholder="0"
                    aria-label="Amount (to the nearest dollar)"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="row" id="buttons-div">
                <div class="col-sm-12">
                  <span>Select tip %</span><br />
                  <button value="5" class="btn tip">5%</button>
                  <button value="10" class="btn">10%</button>
                  <button value="15" class="btn">15%</button>
                  <button value="25" class="btn">25%</button>
                  <button value="25" class="btn">50%</button>
                  <!-- <button class="btn" style="font-size: 12px">Custom</button> -->
                </div>
              </div>
              <div class="col-12">
                <span class="left-label">Number of people</span
                ><span id="err">Can't be zero</span>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-person-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                      /></svg
                  ></span>
                  <input
                    type="text"
                    id="people"
                    class="form-control"
                    placeholder="1"
                    aria-label="Amount (to the nearest dollar)"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6" id="right-col">
          <div class="card" id="right-card">
            <div class="row">
              <div class="col-sm-6">
                <span class="label">Tip Amount</span><br />
                <small>/ person</small>
              </div>
              <div class="col-sm-6">
                <p id="tipAmount" class="value">$0.00</p>
              </div>
            </div>
            <div class="row" style="margin-top: 23px">
              <div class="col-sm-6">
                <span class="label">Total</span><br />
                <small>/ person</small>
              </div>
              <div class="col-sm-6">
                <p id="total" class="value">$0.00</p>
              </div>
            </div>
            <div class="row">
              <button id="reset" class="btn" type="reset" disabled="true">
                RESET
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emmanuel Weh</a>.
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="JQ/jquery-3.6.1.js" type="text/javascript"></script>
  <script src="JQ/index.js" type="text/javascript"></script>
</html>
